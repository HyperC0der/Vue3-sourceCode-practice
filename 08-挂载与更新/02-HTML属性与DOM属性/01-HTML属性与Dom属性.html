<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="#"/>
</head>
<body>
<div>
    <input id="test" value="foo"/>
    <input id="test2" type="foo"/>
    <button onclick="testClick()">测试</button>
</div>
<script>
  function test01 () {
    const el = document.querySelector('#test')
    console.log(el.getAttribute('value'))
    console.log(el.value)
  }

  //test01()

  function testClick () {
    const el = document.querySelector('#test')
    el.value = 'bar'
    test01()
  }

  function test02 () {
    const el = document.querySelector('#test2')
    console.log(el.getAttribute('type'))
    console.log(el.type)
  }

  test02()

</script>
</body>
</html>
